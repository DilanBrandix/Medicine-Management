
<body>
  <div class="body">
    <div>
    <button mat-fab class="button"   (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>

    </div>
    <mat-form-field appearance="outline" class="search">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Enter Item" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Username</th>
          <td mat-cell *matCellDef="let row"> {{row.username}} </td>
        </ng-container>


        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
          <td mat-cell *matCellDef="let row"> {{row.password}}</td>
        </ng-container>

        <ng-container matColumnDef="employee_Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name</th>
          <td mat-cell *matCellDef="let row"> {{row.employee_Name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>


        <ng-container matColumnDef="user_role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Role</th>
          <td mat-cell *matCellDef="let row"> {{row.user_role | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="plant">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Plant</th>
          <td mat-cell *matCellDef="let row"> {{row.plant}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click) ="editUser(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="openDeleteDialog(row.id)">
              <mat-icon>delete</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>


  </div>
  </body>
