<p>
  <mat-toolbar class="mat-toolbar" color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" >
      <mat-icon>local_hospital</mat-icon>
    </button>
    <span>Medical Center Inventory</span>
    <span class="example-spacer"></span>
    <a mat-raised-button  class="button" routerLinkActive="active"  routerLink='/view_user'*ngIf="userDetails.getAdmin()" >View Users</a>
    <a mat-raised-button  class="button" routerLinkActive="active"  routerLink='/view_medicine' *ngIf="userDetails.getAdmin()">View Medicine</a>
    <a mat-raised-button  class="button" routerLinkActive="active"  routerLink='/receive_medicine' *ngIf="!userDetails.getAdmin()">Receive Medicine</a>
    <a mat-raised-button  class="button"  routerLinkActive="active" routerLink='/issue_medicine' *ngIf="!userDetails.getAdmin()">Issue Medicine</a>
    <a mat-raised-button  class="button"  routerLinkActive="active" routerLink='/view_report'>Reports</a>
    <a mat-raised-button class="button"   routerLinkActive="active" routerLink='profile'>Profile</a>
    <a mat-raised-button class="button" (click)="logOut()" >Logout</a>
  </mat-toolbar>
</p>
