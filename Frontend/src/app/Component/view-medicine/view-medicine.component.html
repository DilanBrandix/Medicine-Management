
<body>
<div class="body">
  <div>
  <button mat-fab class="button"   (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>

  </div>
  <mat-form-field appearance="outline" class="search">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Enter Item" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>


      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Item</th>
        <td mat-cell *matCellDef="let row"> {{row.item}} </td>
      </ng-container>


      <ng-container matColumnDef="sku">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SKU </th>
        <td mat-cell *matCellDef="let row"> {{row.sku}}</td>
      </ng-container>


      <ng-container matColumnDef="uom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UOM</th>
        <td mat-cell *matCellDef="let row"> {{row.uom}} </td>
      </ng-container>

      <ng-container matColumnDef="min_stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Minimum Stock Level</th>
        <td mat-cell *matCellDef="let row"> {{row.min_stock}} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="deleteItem(row.no)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>


</div>
</body>
